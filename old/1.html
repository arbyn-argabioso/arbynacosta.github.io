		html { font-size: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; overflow-y: scroll; }
		html, button, input, select, textarea { font-family: sans-serif; color: #222; }
		body { margin: 0; font-size: 1em; line-height: 1.4; }

		::-moz-selection { background: #fe57a1; color: #fff; text-shadow: none; }
		::selection { background: #fe57a1; color: #fff; text-shadow: none; }

		a { color: #00e; }
		a:visited { color: #551a8b; }
		a:hover { color: #06e; }
		a:focus { outline: thin dotted; }
		a:hover, a:active { outline: 0; }

		form { margin: 0; }

		button, input, select, textarea { font-size: 100%; margin: 0; vertical-align: baseline; *vertical-align: middle; }
		button, input { line-height: normal; }
		button, input[type="button"], input[type="reset"], input[type="submit"] { cursor: pointer; -webkit-appearance: button; *overflow: visible; }
		button[disabled], input[disabled] { cursor: default; }
		button::-moz-focus-inner, input::-moz-focus-inner { border: 0; padding: 0; }
		textarea { overflow: auto; vertical-align: top; resize: vertical; }

		html, button, input, select, textarea {
			color: #222;
			font-family: Montserrat, sans-serif;
		}

			line-height: 10px;
			margin-top: 7px;
			text-shadow: rgba(255, 255, 255, .15) 0 1px 0;
			text-transform: capitalize;
		}
		
		.btn.rst {
			float: left;
			margin-top: 6px;
			padding: 0;
			text-align: center;
		}

		.clearfix:before, .clearfix:after { content: ""; display: table; }
		.clearfix:after { clear: both; }
		.clearfix { zoom: 1; }
	</style>
</head>
<body>
	<h1 id="title">Number to Word Conversion</h1>
	<div class="page-wrap clearfix">
		<div class="info"><span>Enter number here!</span></div>
		<span class="btn" onClick="document.num2word.o_num.value = toWords(document.num2word.num.value)">Convert Now<span>Numbers to Words</span></span>
		<form name="num2word" class="clearfix">
			<input type="text" name="num" class="num" />
			<textarea name="o_num" cols="40" rows="5" class="resultation"></textarea>
			<input type="reset" class="btn rst" />
		</form>
	</div>
	<div class="footer"></div>

	<script>
		var ones = ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
		var teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
		var ties = ['Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
		var ions = ['', 'Thousand', 'Million'];

		function toWords(s)
		{
			if (s == "")
				return '';
				
			s = s.toString();
			s = s.replace(/[\, \+]/g, '');
			
			if (s != parseFloat(s))
				return 'Invalid Value!';
				
			else if (s == 0)
				return ones[0];
			else if (s < 0)
				return 'The number is too small!';
				
			var x = s.indexOf('.');

			if (x == -1)
				x = s.length;
				
			if (x > 9)
				return 'The Number is too big!';
			
			var n = s.split(''), str = '', sk = 0;
			
			for (var i = 0; i < x; i++)
			{
				if ((x - i) % 3 == 2)
				{
					if (n[i] == '1') {
						str += teens[Number(n[i + 1])] + ' ';
						i++;
						sk = 1;
					}
					else if (n[i] != 0)
					{
						str += ties[n[i] - 2] + ' ';
						sk = 1;
					}
				}
				else if (n[i] != 0)
				{
					str += ones[n[i]] + ' ';
					if ((x - i) % 3 == 0)
						str += 'Hundred ';
					sk = 1;
				}
				
				if ((x - i) % 3 == 1)
				{
					if (sk)
						str += ions[(x - i - 1) / 3] + ' ';
					sk = 0;
				}
			}
			
			if (x != s.length)
				return 'You can only enter whole numbers!';
			
			return str.replace(/\s+/g, ' ');
		}
	</script>
</body>
